<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Locations application</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" id="sidebarCollapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand" href="#">My Locations App!</div>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Error message -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Bummer!</h4>
              </div>
              <div class="modal-body">
                <p>There seems to be something wrong!</p>
                <p>We cannot reach the Google maps service. Please come back later.</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Sidebar -->
        <div class="col-sm-3 sidebar active">
          <form class="form-inline" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="q" data-bind="textInput: filterInput, valueUpdate: 'afterkeydown'">
                <div class="input-group-btn">
                    <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
          </form>
          <ul class="nav nav-sidebar" data-bind="foreach: locationList">
            <li><a href="#" data-bind="text: title, click: show"></a></li>
          </ul>
        </div>
        <!-- Google map placeholder -->
        <div class="col-sm-9 col-sm-offset-3 main">
            <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCPOfx86sgYdgtns_drr3MALCWEW1NevMY&callback=initMap" onerror="mapsError()">
    </script>
</body>
</html>
